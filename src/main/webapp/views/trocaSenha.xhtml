<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1993/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Trocar senha</title>
</h:head>
<h:body>
	<center>
		<h:form>
		<h:panelGrid columns="1" style="margin-top:100px;">
			<p:growl id="messages" showDetail="true" />
			<p:outputLabel value="Senha atual: " style="color:white;"/>
			<p:password value="#{trocaSenhaController.senhaAtual}" toggleMask="true"/>	
			<p:outputLabel value="Nova senha: " style="color:white;"/>
			<p:password value="#{trocaSenhaController.novaSenha}" toggleMask="true"/>	
			<p:outputLabel value="Repete nova senha: " style="color:white;"/>
			<p:password value="#{trocaSenhaController.repeteSenha}" toggleMask="true"/>		
		</h:panelGrid>	
			<p:commandButton value="Trocar Senha" styleClass="ui-button-outlined"
								style="margin-left:10px;margin-right:10px;"
								actionListener="#{trocaSenhaController.trocaSenha}" update="@form"
								process="@form" />
		</h:form>
	</center>
</h:body>
</html>
