<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1993/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Cidade</title>
	<meta charset="utf-8"></meta>
</h:head>
<h:body>
	<ui:composition template="./template.xhtml">
		<ui:define name="conteudo">
			<h:form>
				<div class="login-container">
					<p:growl id="growl" showDetail="true" />
					<p:messages id="messages" showDetail="true">
						<p:autoUpdate />
					</p:messages>
					<center>
						<p:panel header="Cadastro de Cidade" style="margin-top:150px;width:550px;">
							<div class="p-grid ui-fluid">
								<h:panelGrid columns="2">
									<p:outputLabel value="Nome da cidade: "/>
									<p:inputText value="#{cadastroController.entity.nome}" />
								</h:panelGrid>
							</div>
							<f:facet name="footer">
								<center>
									<p:commandButton value="Incluir"
										style="margin-left:10px;margin-right:10px;"
										actionListener="#{cadastroController.incluir}" update="@form"
										process="@form"
										disabled="#{usuarioController.entity.id != null}" />
									<p:commandButton value="Alterar"
										style="margin-left:10px;margin-right:10px;"
										actionListener="#{cadastroController.alterar}" update="@form"
										process="@form"
										disabled="#{cadastroController.entity.id == null}" />
									<p:commandButton value="Excluir" styleClass="ui-button-danger"
										icon="pi pi-times" style="margin-left:10px;margin-right:10px;"
										actionListener="#{cadastroController.excluir}" process="@this"
										update="@form"
										disabled="#{cadastroController.entity.id == null}">
										<p:confirm header="Confirmação"
											message="Deseja realmente excluir?" icon="pi pi-info-circle" />
									</p:commandButton>
									<p:commandButton value="Limpar"
										style="margin-left:10px;margin-right:10px;"
										actionListener="#{cadastroController.limpar}" update="@form"
										process="@this" />
								</center>
							</f:facet>
						</p:panel>
					</center>
				</div>
				<div>
					<center>
						<p:dialog header="Pesquisa de Usuário" widgetVar="dlg"
							minHeight="100" width="80%" showEffect="fade" modal="true"
							closeOnEscape="true">
							<p:panel>
								<div class="p-grid ui-fluid">
									<div class="p-col-12 p-md-4">
										<div class="ui-inputgroup">
											<p:inputText id="itNomePesquisa"
												value="#{cadastroController.emailPesquisa}"
												placeholder="Informe um nome ..." />
											<p:commandButton value="Pesquisar"
												actionListener="#{cadastroController.pesquisar}"
												process="@this itNomePesquisa" update="dataTable" />
										</div>
									</div>
								</div>
								<p:dataTable id="dataTable"
									value="#{cadastroController.listaUsuario}" var="obj">
									<p:column headerText="Nome">
										<p:outputLabel value="#{obj.nome}" />
									</p:column>
									<p:column headerText="CPF">
										<p:outputLabel value="#{obj.cpf}" />
									</p:column>
									<p:column headerText="Email">
										<p:outputLabel value="#{obj.email}" />
									</p:column>
									<p:column headerText="Senha">
										<p:outputLabel value="#########" />
									</p:column>
									<p:column headerText="Ação">
										<p:commandButton value="Editar"
											actionListener="#{cadastroController.editar(obj)}"
											process="@this" update="@form" />
									</p:column>
								</p:dataTable>
							</p:panel>
						</p:dialog>
					</center>
				</div>
			</h:form>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
				responsive="true" width="350">
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no ui-button-flat" />
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" />
			</p:confirmDialog>

		</ui:define>
	</ui:composition>

</h:body>

</html>
