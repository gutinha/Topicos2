<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1993/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Esqueci a senha</title>
	<meta charset="utf-8"></meta>
</h:head>
<h:body>
	<ui:composition template="./template.xhtml">
		<ui:define name="conteudo">
			<h:form>
				<div class="login-container">
					<p:growl id="growl" showDetail="true" />
					<p:messages id="messages" showDetail="true">
						<p:autoUpdate />
					</p:messages>
					<center>
						<p:panel header="Esqueci a senha"
							style="margin-top:150px;width:350px;">
							<div class="p-grid ui-fluid">
								<h:panelGrid columns="2">
									<p:outputLabel value="E-mail: " />
											<p:inputText value="#{esqueceuSenhaController.email}" />
								</h:panelGrid>
							</div>
								<center style="margin-top:25px;">
									<p:commandButton value="Enviar"
										style="margin-left:10px;margin-right:10px;"
										actionListener="#{esqueceuSenhaController.enviarEmail}"
										update="@form" process="@form"/>
								</center>
						</p:panel>
					</center>
				</div>
				<div></div>
			</h:form>

		</ui:define>
	</ui:composition>

</h:body>

</html>
