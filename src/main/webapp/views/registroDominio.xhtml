<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1993/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
	<meta charset="utf-8"></meta>
</h:head>
<style type="text/css">
.label {
	width: 20%;
	padding: 4px;
}

.value {
	width: 80%;
	padding: 4px;
}

.grid {
	width: 100%;
}

.error {
	color: red;
}

.outputLabel {
	font-weight: bold;
}

.grid {
	width: 33%;
	padding: 4px;
}
</style>
<h:body>
	<ui:composition template="./template.xhtml">
		<ui:define name="conteudo">
			<center>
				<h:form>
					<div class="login-container"
						style="margin-top: 124px; margin-bottom: 50px;">
						<p:growl id="growl" showDetail="true" />
						<p:outputLabel style="color:white;font-size:35px;"
							value="Registrar dominio"></p:outputLabel>
						<br />
						<p:outputLabel value="DomÃ­nio: " />
						<h:panelGroup>
								<div class="ui-inputgroup" style="margin-left:640px;">
									<p:inputText value="#{registroDominioController.dominio}" />
									<p:commandButton icon="pi pi-search"
										styleClass="ui-button-warning"
										actionListener="#{registroDominioController.isReachable}"
										update="growl @form">
									</p:commandButton>
								</div>
						</h:panelGroup>
						<p:commandButton icon="pi pi-shopping-cart" value="Comprar" style="margin-top:5px;"
										rendered="#{registroDominioController.valido == false}"
										actionListener="#{registroDominioController.comprar}"
										update="growl">
						</p:commandButton>
					</div>
				</h:form>
			</center>

		</ui:define>
	</ui:composition>

</h:body>

</html>
