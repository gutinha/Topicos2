<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1993/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Painel Admin</title>
	<meta charset="utf-8"></meta>
</h:head>
<style type="text/css">
.label {
	width: 20%;
	padding: 4px;
}

.value {
	width: 80%;
	padding: 4px;
}

.grid {
	width: 100%;
}

.error {
	color: red;
}

.outputLabel {
	font-weight: bold;
}

.grid {
	width: 33%;
	padding: 4px;
}
</style>
<h:body>
	<ui:composition template="/views/template.xhtml">
		<ui:define name="conteudo">
			<h:form>
				<div class="login-container" style="margin-bottom:200px;">
					<p:growl id="growl" showDetail="true" />
					<p:messages id="messages" showDetail="true">
						<p:autoUpdate />
					</p:messages>
					<div class="card-deck" style="margin-top:140px;">
						<div class="box-container" style="background-color:white;">
							<h3 class="titulo">Gerenciar usuário</h3>
							<p class="descricao">Neste módulo o admin poderá gerenciar o usuário, como por exemplo: desabilitar</p>
							<div class="button-box base">
								<a class="btn btn-default prod" style="background:white;" href="/Topicos2/admin/gerenciarUsuario">Acessar</a>
							</div>
						</div>
						<div class="box-container" style="background-color:white;">
							<h3 class="titulo">Gerenciar Servidores</h3>
							<p class="descricao">Neste módulo o admin poderá gerenciar os servidores, como por exemplo: Atualizar o armazenamento</p>
							<div class="button-box base">
								<a class="btn btn-default prod" style="background:white;" href="#">Acessar</a>
							</div>
						</div>
					</div>
				</div>
			</h:form>

		</ui:define>
	</ui:composition>

</h:body>

</html>
