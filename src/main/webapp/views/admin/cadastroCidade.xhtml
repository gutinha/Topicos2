<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1993/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de País</title>
	<meta charset="utf-8"></meta>
</h:head>
<h:body>
	<ui:composition template="/views/template.xhtml">
		<ui:define name="conteudo">
			<h:form>
				<div class="login-container">
					<p:growl id="growl" showDetail="true" />
					<p:messages id="messages" showDetail="true">
						<p:autoUpdate />
					</p:messages>
					<center>
						<p:panel header="Cadastro de País"
							style="margin-top:150px;width:550px;">
							<div class="p-grid ui-fluid">
								<h:panelGrid columns="2">
									<p:commandButton icon="pi pi-search"
										styleClass="ui-button-warning"
										actionListener="#{cadastroPaisController.abrirPaisListing}">
										<p:ajax event="dialogReturn"
											listener="#{cadastroPaisController.obterPaisListing}"
											update="@form" />
									</p:commandButton>
									<br />
									<p:outputLabel value="Nome da cidade: " />
									<h:panelGroup>
										<div class="ui-inputgroup">
											<p:inputText value="#{cadastroPaisController.entity.nome}" />
										</div>
									</h:panelGroup>
									<div class="p-field p-col-12 p-md-4">
										<p:outputLabel value="Digite o Pais" for="@next" />
										<p:autoComplete id="acMinLength" minQueryLength="3"
											value="#{autoCompleteView.txt2}"
											completeMethod="#{autoCompleteView.completeText}"
											effect="fade" scrollHeight="250" />
									</div>
								</h:panelGrid>
							</div>
							<f:facet name="footer">
								<center>
									<p:commandButton value="Incluir"
										style="margin-left:10px;margin-right:10px;"
										actionListener="#{cadastroPaisController.incluir}"
										update="@form" process="@form"
										disabled="#{cadastroPaisController.entity.id != null}" />
									<p:commandButton value="Alterar"
										style="margin-left:10px;margin-right:10px;"
										actionListener="#{cadastroPaisController.alterar}"
										update="@form" process="@form"
										disabled="#{cadastroPaisController.entity.id == null}" />
									<p:commandButton value="Excluir" styleClass="ui-button-danger"
										icon="pi pi-times" style="margin-left:10px;margin-right:10px;"
										actionListener="#{cadastroPaisController.excluir}"
										process="@this" update="@form"
										disabled="#{cadastroPaisController.entity.id == null}">
										<p:confirm header="Confirmação"
											message="Deseja realmente excluir?" icon="pi pi-info-circle" />
									</p:commandButton>
									<p:commandButton value="Limpar"
										style="margin-left:10px;margin-right:10px;"
										actionListener="#{cadastroPaisController.limpar}"
										update="@form" process="@this" />
								</center>
							</f:facet>
						</p:panel>
					</center>
				</div>
				<div></div>
			</h:form>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
				responsive="true" width="350">
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no ui-button-flat" />
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" />
			</p:confirmDialog>

		</ui:define>
	</ui:composition>

</h:body>

</html>
