<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1993/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Esqueci a senha</title>
	<meta charset="utf-8"></meta>
</h:head>
<h:body>
	<ui:composition template="./template.xhtml">
		<ui:define name="conteudo">
			<h:form>
				<div class="login-container">
					<p:growl id="growl" showDetail="true" />
					<center>
						<p:panel header="Redefinir senha"
							style="margin-top:150px;width:350px;margin-bottom:200px;">
							<div class="p-grid ui-fluid">
								<p:outputLabel value="CÃ³digo: "
									rendered="#{redefinirSenhaController.codigo == null}" />
								<p:inputText value="#{redefinirSenhaController.codigo}" rendered="#{redefinirSenhaController.codigo == null}">
								<p:ajax event="blur" update="@form" listener="#{redefinirSenhaController.validCodigo()}"></p:ajax>
								</p:inputText>
								<p:outputLabel value="Nova senha: " />
								<p:inputText value="#{redefinirSenhaController.senha}" />
							</div>
							<center style="margin-top: 25px;">
								<p:commandButton value="Redefinir senha"
									style="margin-left:10px;margin-right:10px;"
									actionListener="#{redefinirSenhaController.redefinirSenha}"
									update="@form" process="@form" />
							</center>
						</p:panel>
					</center>
				</div>
				<div></div>
			</h:form>

		</ui:define>
	</ui:composition>

</h:body>

</html>
