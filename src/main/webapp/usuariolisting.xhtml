<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Listagem de Usuário</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Pesquisa de Usuário">
			<div class="p-grid ui-fluid">
	            <div class="p-col-12 p-md-4">
	                <div class="ui-inputgroup">
	                    <p:inputText 
	                    	id="itNomePesquisa"
	                    	value="#{usuarioListing.filtro}"
	                    	placeholder="Informe o e-mail ..."/>
	                    <p:commandButton 
	                    	value="Pesquisar"
	                    	actionListener="#{usuarioListing.pesquisar}"
	                    	process="@this itNomePesquisa"
	                    	update="dataTable"/>
	                </div>
	            </div>
	        </div>
			<p:dataTable id="dataTable" value="#{usuarioListing.list}" var="obj">
				<p:column headerText="Nome">
					<p:outputLabel value="#{obj.nome}" rendered="#{obj.nome != null}"/>
				</p:column>
				<!--  <p:column headerText="Nome Fantasia">
					<p:outputLabel value="#{obj.nomeFantasia}"/>
				</p:column> -->
				<p:column headerText="E-mail">
					<p:outputLabel value="#{obj.email}"/>
				</p:column>
				<p:column headerText="Tipo de usuário">
					<p:outputLabel value="#{obj.nome != null ? 'Pessoa Física' : 'Pessoa Jurídica'}"/>
				</p:column>
				<p:column headerText="Ação">
					<p:commandButton value="Selecionar" 
						actionListener="#{usuarioListing.select(obj.id)}"
						process="@this"
						update="@form"/>
				</p:column> 
			</p:dataTable>
		</p:panel>
	</h:form>
</h:body>
</html>
